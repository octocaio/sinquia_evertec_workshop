        <body>
            <div class="container">
                <h1>ğŸŒ¬ï¸ Sinquia Evertec Workshop</h1>
                <p>Workshop de desenvolvimento com GitHub Copilot</p>
                <div>
                    <a href="./index.html" onclick="location.reload()">ğŸŒ¬ï¸ AplicaÃ§Ã£o de Qualidade do Ar</a>
                </div>
